<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="src/app.js" defer></script> <!--JS da aplicação que será executado após o carregamento do HTML-->
</head>
<body>
    <div id="app">
        <form id="app-form">
            <input type="text" v-model="input_name" placeholder="Digite o seu nome">
            <input type="submit" value="Enviar" v-on:click="submitForm">
        </form>
        <p>O seu nome é: {{ name }}</p>
        <p>Data binding: {{ input_name }}</p> <!--Atualiza em tempo real o campo sem a necessidade de esperar um evento para mostrar o dado desejado-->
    </div>

</body>
</html>
